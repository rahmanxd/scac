<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìä Cast Analyzer</title>
    
    <!-- Farcaster Frame Meta Tags -->
    <meta property="fc:frame" content="vNext" />
    <meta property="fc:frame:image" content="https://scac-v3tm.vercel.app/api/og-image" />
    <meta property="fc:frame:button:1" content="üîç Analisis Cast" />
    <meta property="fc:frame:button:1:action" content="link" />
    <meta property="fc:frame:button:1:target" content="https://scac-v3tm.vercel.app" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Cast Analyzer" />
    <meta property="og:description" content="Analisis popularitas dan statistik cast di Farcaster" />
    <meta property="og:image" content="https://scac-v3tm.vercel.app/api/og-image" />
    <meta property="og:url" content="https://scac-v3tm.vercel.app" />
    <meta property="og:type" content="website" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Cast Analyzer" />
    <meta name="twitter:description" content="Analisis popularitas cast di Farcaster" />
    <meta name="twitter:image" content="https://scac-v3tm.vercel.app/api/og-image" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
        }

        .container {
            flex: 1;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        .header {
            text-align: center;
            padding: 30px 20px;
            animation: fadeIn 0.5s ease-in;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.5s ease-out;
        }

        .instructions {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }

        .instructions h3 {
            font-size: 1.2em;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .instructions ol {
            margin-left: 20px;
            line-height: 1.8;
        }

        .instructions li {
            margin: 10px 0;
        }

        .button {
            width: 100%;
            padding: 18px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 15px;
            background: white;
            color: #667eea;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .button:active {
            transform: translateY(0);
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .results {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .results.show {
            display: block;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .cast-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
        }

        .cast-author {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
        }

        .cast-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .cast-text {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            line-height: 1.6;
            font-size: 0.95em;
        }

        .likers-section {
            margin: 20px 0;
        }

        .likers-section h3 {
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        .likers-grid {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding: 10px 0;
        }

        .liker-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 12px;
            min-width: 140px;
            text-align: center;
        }

        .liker-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 0 auto 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .liker-name {
            font-weight: 600;
            font-size: 0.9em;
            margin-bottom: 3px;
        }

        .liker-username {
            font-size: 0.8em;
            opacity: 0.7;
        }

        .error {
            background: rgba(255, 59, 48, 0.2);
            border: 2px solid rgba(255, 59, 48, 0.4);
            padding: 15px;
            border-radius: 12px;
            margin: 15px 0;
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Cast Analyzer</h1>
            <p>Analyze cast popularity on Farcaster</p>
        </div>

        <div class="card">
            <div class="instructions">
                <h3>üí° How to Use</h3>
                <ol>
                    <li>Find an interesting cast on Farcaster</li>
                    <li>Reply to the cast with the URL of this Mini App</li>
                    <li>Click the "Analyze This Cast" button that appears</li>
                    <li>View the complete statistics!</li>
                </ol>
            </div>

            <button class="button" id="analyzeBtn" onclick="analyzeCast()">
                <span>üîç</span>
                <span>Analyze This Cast</span>
            </button>
        </div>

        <div class="results" id="results">
            <div class="card">
                <h2 style="margin-bottom: 20px; font-size: 1.5em;">üìà Analysis Results</h2>
                
                <div class="cast-info" id="castInfo"></div>
                
                <div class="stat-grid" id="stats"></div>
                
                <div class="likers-section" id="likersSection"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { sdk } from 'https://esm.sh/@farcaster/frame-sdk@0.0.24';

        let context = null;

        // Initialize Mini App
        async function initialize() {
            try {
                console.log('Initializing Farcaster SDK...');
                
                // Get context from Farcaster
                context = await sdk.context;
                console.log('Context:', context);

                // Signal that app is ready
                await sdk.actions.ready();
                console.log('SDK ready!');

            } catch (error) {
                console.error('Initialization error:', error);
                showError('Failed to load app. Please ensure it is opened from Farcaster.');
            }
        }

        // Analyze cast
        window.analyzeCast = async function() {
            const btn = document.getElementById('analyzeBtn');
            const originalHTML = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<div class="loading"></div><span>Menganalisis...</span>';

            try {
                // Get cast hash from context
                const castHash = context?.cast?.hash;
                
                if (!castHash) {
                    throw new Error('Cast hash not found. Please ensure the Mini App is run from a cast reply.');
                }

                console.log('Analyzing cast:', castHash);

                // Call API to analyze cast
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        castHash: castHash,
                    }),
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Failed to analyze cast');
                }

                const data = await response.json();
                displayResults(data);

            } catch (error) {
                console.error('Analysis error:', error);
                showError(error.message || 'Failed to analyze cast. Please try again.');
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalHTML;
            }
        };

        // Display results
        function displayResults(data) {
            // Cast info
            const castInfoHTML = `
                <div class="cast-author">
                    <img src="${data.cast.author.pfp_url}" alt="Avatar" class="cast-avatar">
                    <div>
                        <div style="font-weight: 600;">${data.cast.author.display_name}</div>
                        <div style="opacity: 0.7; font-size: 0.9em;">@${data.cast.author.username}</div>
                    </div>
                </div>
                <div class="cast-text">
                    ${data.cast.text || '<em>Cast without text.</em>'}
                </div>
            `;
            document.getElementById('castInfo').innerHTML = castInfoHTML;

            // Stats
            const statsHTML = `
                <div class="stat-item">
                    <div class="stat-number">‚ù§Ô∏è ${data.stats.likes}</div>
                    <div class="stat-label">Likes</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">üîÑ ${data.stats.recasts}</div>
                    <div class="stat-label">Recasts</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">üí¨ ${data.stats.replies}</div>
                    <div class="stat-label">Replies</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">üëÄ ${data.stats.watches || 0}</div>
                    <div class="stat-label">Views</div>
                </div>
            `;
            document.getElementById('stats').innerHTML = statsHTML;

            // Top likers
            if (data.topLikers && data.topLikers.length > 0) {
                const likersHTML = `
                    <h3>üåü Top Likers</h3>
                    <div class="likers-grid">
                        ${data.topLikers.map(liker => `
                            <div class="liker-card">
                                <img src="${liker.pfp_url}" alt="${liker.display_name}" class="liker-avatar">
                                <div class="liker-name">${liker.display_name}</div>
                                <div class="liker-username">@${liker.username}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
                document.getElementById('likersSection').innerHTML = likersHTML;
            }

            // Show results
            document.getElementById('results').classList.add('show');
            document.getElementById('results').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // Show error
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            
            const container = document.querySelector('.card');
            container.appendChild(errorDiv);

            setTimeout(() => errorDiv.remove(), 5000);
        }

        // Start initialization
        initialize();
    </script>
</body>
</html>
