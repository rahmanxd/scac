<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü™û Cermin Sosial</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
        }

        .container {
            flex: 1;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        .header {
            text-align: center;
            padding: 30px 20px;
            animation: fadeIn 0.5s ease-in;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.5s ease-out;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
        }

        .user-details h2 {
            font-size: 1.3em;
            margin-bottom: 5px;
        }

        .user-details p {
            opacity: 0.8;
            font-size: 0.9em;
        }

        .button {
            width: 100%;
            padding: 18px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 15px;
            background: white;
            color: #667eea;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .button:active {
            transform: translateY(0);
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .results {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .results.show {
            display: block;
        }

        .connection-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 12px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .connection-icon {
            font-size: 24px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        .connection-text {
            flex: 1;
        }

        .connection-text h3 {
            font-size: 1em;
            margin-bottom: 5px;
        }

        .connection-text p {
            font-size: 0.85em;
            opacity: 0.8;
        }

        .user-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .user-tag {
            background: rgba(255, 255, 255, 0.2);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 500;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            opacity: 0.8;
        }

        .empty-state-icon {
            font-size: 60px;
            margin-bottom: 15px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .error {
            background: rgba(255, 59, 48, 0.2);
            border: 2px solid rgba(255, 59, 48, 0.4);
            padding: 15px;
            border-radius: 12px;
            margin: 15px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü™û Cermin Sosial</h1>
            <p>Temukan koneksi Anda di Farcaster</p>
        </div>

        <div class="card" id="userCard" style="display: none;">
            <div class="user-info">
                <div class="avatar" id="userAvatar">üë§</div>
                <div class="user-details">
                    <h2 id="userName">Loading...</h2>
                    <p id="userBio">@username</p>
                </div>
            </div>
            
            <button class="button" id="analyzeBtn" onclick="analyzeConnections()">
                <span>üîç</span>
                <span>Analisis Koneksi Saya</span>
            </button>
        </div>

        <div class="results" id="results">
            <div class="card">
                <h2 style="margin-bottom: 20px; font-size: 1.5em;">üìä Hasil Analisis</h2>
                <div id="resultsContent"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { sdk } from 'https://esm.sh/@farcaster/frame-sdk@0.0.24';

        let context = null;
        let userData = null;

        // Initialize Mini App
        async function initialize() {
            try {
                console.log('Initializing Farcaster SDK...');
                
                // Get context from Farcaster
                context = await sdk.context;
                console.log('Context:', context);

                if (context?.user) {
                    userData = context.user;
                    displayUserInfo(userData);
                }

                // Signal that app is ready
                await sdk.actions.ready();
                console.log('SDK ready!');

            } catch (error) {
                console.error('Initialization error:', error);
                showError('Gagal memuat aplikasi. Pastikan dibuka dari Farcaster.');
            }
        }

        // Display user info
        function displayUserInfo(user) {
            document.getElementById('userCard').style.display = 'block';
            document.getElementById('userName').textContent = user.displayName || 'Anonymous';
            document.getElementById('userBio').textContent = `@${user.username || 'user'} ‚Ä¢ FID: ${user.fid}`;
            
            // Set avatar if available
            if (user.pfpUrl) {
                const avatarDiv = document.getElementById('userAvatar');
                avatarDiv.innerHTML = `<img src="${user.pfpUrl}" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;">`;
            }
        }

        // Analyze connections
        window.analyzeConnections = async function() {
            if (!userData) {
                showError('Data user tidak tersedia');
                return;
            }

            const btn = document.getElementById('analyzeBtn');
            const originalHTML = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<div class="loading"></div><span>Menganalisis...</span>';

            try {
                // Call API to analyze connections
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        fid: userData.fid,
                    }),
                });

                if (!response.ok) {
                    throw new Error('Failed to analyze connections');
                }

                const data = await response.json();
                displayResults(data);

            } catch (error) {
                console.error('Analysis error:', error);
                showError('Gagal menganalisis koneksi. Silakan coba lagi.');
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalHTML;
            }
        };

        // Display results
        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            const contentDiv = document.getElementById('resultsContent');
            
            let html = '';

            // Mutual following
            if (data.mutualFollowing && data.mutualFollowing.length > 0) {
                html += `
                    <div class="connection-item">
                        <div class="connection-icon">ü§ù</div>
                        <div class="connection-text">
                            <h3>Following Bersama</h3>
                            <p>${data.mutualFollowing.length} akun yang Anda berdua ikuti</p>
                            <div class="user-list">
                                ${data.mutualFollowing.slice(0, 10).map(user => 
                                    `<span class="user-tag">@${user.username}</span>`
                                ).join('')}
                                ${data.mutualFollowing.length > 10 ? 
                                    `<span class="user-tag">+${data.mutualFollowing.length - 10} lainnya</span>` 
                                : ''}
                            </div>
                        </div>
                    </div>
                `;
            }

            // Followers count
            if (data.followersCount !== undefined) {
                html += `
                    <div class="connection-item">
                        <div class="connection-icon">üë•</div>
                        <div class="connection-text">
                            <h3>Total Followers</h3>
                            <p>${data.followersCount.toLocaleString()} pengikut</p>
                        </div>
                    </div>
                `;
            }

            // Following count
            if (data.followingCount !== undefined) {
                html += `
                    <div class="connection-item">
                        <div class="connection-icon">‚ûï</div>
                        <div class="connection-text">
                            <h3>Total Following</h3>
                            <p>${data.followingCount.toLocaleString()} akun diikuti</p>
                        </div>
                    </div>
                `;
            }

            if (html === '') {
                html = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üîç</div>
                        <h3>Belum Ada Data</h3>
                        <p>Koneksi Anda sedang dianalisis...</p>
                    </div>
                `;
            }

            contentDiv.innerHTML = html;
            resultsDiv.classList.add('show');

            // Smooth scroll to results
            resultsDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // Show error
        function showError(message) {
            const userCard = document.getElementById('userCard');
            if (userCard.style.display === 'none') {
                userCard.style.display = 'block';
            }
            
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            userCard.appendChild(errorDiv);

            setTimeout(() => errorDiv.remove(), 5000);
        }

        // Start initialization
        initialize();
    </script>
</body>
</html>
